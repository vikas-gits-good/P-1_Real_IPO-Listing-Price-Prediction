<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>P-1_Real_IPO-Listing-Price-Prediction</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  header {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    }

    header h1 {
    margin: 0;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    }

    .external-links {
    position: absolute;
    right: 0;
    display: flex;
    gap: 15px;
    }
    .external-links a img {
    height: 32px;
    width: 32px;
    cursor: pointer;
  }
  /* Tabs */
  .tab {
    margin-top: 20px;
    border-bottom: 1px solid #ccc;
  }
  .tab button {
    background-color: #f1f1f1;
    border: none;
    outline: none;
    padding: 12px 18px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 16px;
  }
  .tab button:hover {
    background-color: #ddd;
  }
  .tab button.active {
    background-color: #ccc;
    font-weight: bold;
  }

  .tab-content {
    display: none;
    margin-top: 15px;
  }
  .tab-content.active {
    display: block;
  }

  /* Layout under Latest tab */
  .latest-controls {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }
  select {
    min-width: 200px;
    padding: 5px;
    font-size: 14px;
  }
  button {
    padding: 6px 12px;
    font-size: 14px;
    cursor: pointer;
  }

  /* Table styling */
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #999;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #eee;
  }
  /* Pagination style - unified for both tabs */
  .paginationContainer {
    margin-top: 10px;
    text-align: center;
  }
  .paginationContainer a {
    margin: 0 4px;
    padding: 6px 10px;
    text-decoration: none;
    color: blue;
    cursor: pointer;
    border: 1px solid #ccc;
    user-select: none;
  }
  .paginationContainer a.active {
    font-weight: bold;
    background-color: #ddd;
    pointer-events: none;
  }
</style>
</head>
<body>

<header>
  <h1>P-1_Real_IPO-Listing-Price-Prediction</h1>
  <div class="external-links">
    <a href="https://github.com/vikas-gits-good/P-1_Real_IPO-Listing-Price-Prediction" target="_blank" title="GitHub">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Logo" />
    </a>
    <a href="https://dagshub.com/vikas-gits-good/P-1_Real_IPO-Listing-Price-Prediction" target="_blank" title="DagsHub">
      <img src="https://github.com/user-attachments/assets/a8e743d1-6ed5-4ce9-8a0d-8a079370043e" alt="DagsHub Logo" style="height:40px; width:40px;" />
    </a>
    <a href="AWS_deploymnet_link" target="_blank" title="Deployment">
      <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/code-deployment-7440949-6193121.png?f=webp&w=128" alt="Deployment Logo" />
    </a>
  </div>
</header>

<div class="tab">
  <button class="tablinks active" data-tab="Latest">Latest</button>
  <button class="tablinks" data-tab="Archive">Archive</button>
  <button class="tablinks" data-tab="Retrain">Retrain</button>
</div>

<!-- Latest tab content -->
<div id="Latest" class="tab-content active">
  <div class="latest-controls">
    <select id="modelDropdown"></select>
    <button id="predictBtn">Predict</button>
    <button id="updateBtn">Update</button>
  </div>
  <table id="latestTable">
    <thead><tr></tr></thead>
    <tbody></tbody>
  </table>
  <div id="pagination" class="paginationContainer"></div>
</div>

<!-- Archive tab content -->
<div id="Archive" class="tab-content">
  <!-- Empty space matching the latest-controls height for alignment -->
  <div class="latest-controls" style="visibility: hidden; pointer-events: none;">
    <select></select><button></button><button></button>
  </div>
  <table id="archiveTable">
    <thead><tr></tr></thead>
    <tbody></tbody>
  </table>
  <div id="archivePagination" class="paginationContainer"></div>
</div>

<!-- Retrain tab content -->
<div id="Retrain" class="tab-content">
  <div style="margin-bottom: 10px;">
    <select id="logDropdown"></select>
    <button id="retrainBtn">Retrain</button>
  </div>
  <pre id="logDisplay" style="border:1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; background: #f9f9f9;"></pre>
</div>

<script>
// Tab switching logic
document.querySelectorAll('.tablinks').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.tablinks').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab).classList.add('active');
    if (btn.dataset.tab === 'Latest') {
      renderLatestTablePage(1);
    } else if (btn.dataset.tab === 'Archive') {
      renderArchiveTablePage(1);
    }
  });
});

const latestData = JSON.parse(`{{ data_dict.LatestData | safe }}`);
const archiveData = JSON.parse(`{{ data_dict.ArchiveData | safe }}`);
const availableLogs = {{ data_dict.LogFiles | tojson | safe }};
const modelFiles = {{ data_dict.ModelFiles | tojson | safe }};

function getFilename(path) {
  return path.split('/').pop();
}

// Populate model dropdown
const modelDropdown = document.getElementById('modelDropdown');
if (modelDropdown) {
  modelFiles.forEach(fullPath => {
    const option = document.createElement('option');
    option.value = fullPath;
    option.textContent = getFilename(fullPath);
    modelDropdown.appendChild(option);
  });
}


const rowsPerPage = 20;
function renderTablePage(data, tableId, paginationId, page) {
  const table = document.getElementById(tableId);
  const pagination = document.getElementById(paginationId);
  const startIndex = (page - 1) * rowsPerPage;
  const endIndex = Math.min(startIndex + rowsPerPage, data.length);

  const theadTr = table.querySelector('thead tr');
  const tbody = table.querySelector('tbody');
  theadTr.innerHTML = "";
  tbody.innerHTML = "";

  if (data.length === 0) {
    theadTr.innerHTML = "<th>No data available</th>";
    return;
  }

  Object.keys(data[0]).forEach(key => {
    const th = document.createElement('th');
    th.textContent = key;
    theadTr.appendChild(th);
  });

  for (let i = startIndex; i < endIndex; i++) {
    const row = document.createElement('tr');
    Object.values(data[i]).forEach(val => {
      const td = document.createElement('td');
      td.textContent = val;
      row.appendChild(td);
    });
    tbody.appendChild(row);
  }

  pagination.innerHTML = "";
  const totalPages = Math.ceil(data.length / rowsPerPage);
  for (let p = 1; p <= totalPages; p++) {
    const link = document.createElement('a');
    link.textContent = p;
    link.href = "javascript:void(0)";
    if (p === page) link.classList.add('active');
    link.addEventListener('click', () => {
      renderTablePage(data, tableId, paginationId, p);
    });
    pagination.appendChild(link);
  }
}

function renderLatestTablePage(page) {
  renderTablePage(latestData, 'latestTable', 'pagination', page);
}

function renderArchiveTablePage(page) {
  renderTablePage(archiveData, 'archiveTable', 'archivePagination', page);
}

renderLatestTablePage(1);
renderArchiveTablePage(1);

document.getElementById('predictBtn').addEventListener('click', () => {
  alert('Predict clicked with selection: ' + modelDropdown.value);
});
document.getElementById('updateBtn').addEventListener('click', () => {
  alert('Update clicked with selection: ' + modelDropdown.value);
});

// Logs related elements
const logDropdown = document.getElementById('logDropdown');
const logDisplay = document.getElementById('logDisplay');
const retrainBtn = document.getElementById('retrainBtn');

function getTimestamp(filePath) {
  const filename = getFilename(filePath);
  const timestampPart = filename.split(/_train\.log|_pred\.log/)[0];
  return timestampPart;
}

availableLogs.forEach(fullPath => {
  const option = document.createElement('option');
  option.value = getFilename(fullPath);
  option.textContent = option.value;
  logDropdown.appendChild(option);
});

const logs = availableLogs;
logs.sort((a, b) => {
  const dateA = new Date(getTimestamp(a).replace('_', 'T'));
  const dateB = new Date(getTimestamp(b).replace('_', 'T'));
  return dateB - dateA;
});

const latestLogPath = logs[0];

function fetchLogContent(fileName, pred = false) {
  if (!fileName) return Promise.resolve('');

  const params = new URLSearchParams({ file: fileName });
  if (pred) {
    params.append('pred', 'true');
  }

  return fetch(`/api/logs/content?${params.toString()}`)
    .then(response => {
      if (!response.ok) throw new Error('Failed to fetch log content');
      return response.text();
    })
    .then(text => {
      logDisplay.textContent = text;

      // Check for completion string to stop polling
      if (text.includes('ML training completed!')) {
        clearInterval(liveLogInterval);
        console.log('Log streaming stopped - training complete');
      }

      return text;
    })
    .catch(err => {
      logDisplay.textContent = `Error loading log: ${err.message}`;
      return '';
    });
}

fetchLogContent(getFilename(latestLogPath));

logDropdown.addEventListener('change', () => {
  fetchLogContent(logDropdown.value, false);
});

let liveLogInterval;

function startLiveLogStreaming(logFile) {
  if (liveLogInterval) clearInterval(liveLogInterval);

  liveLogInterval = setInterval(() => {
    fetchLogContent(logFile, true);
  }, 50);
}

retrainBtn.addEventListener('click', () => {
  logDisplay.textContent = 'Retraining started...';

  fetch('/api/retrain')
    .then(response => {
      if (!response.ok) throw new Error('Retrain API failed');
      return response.json();
    })
    .then(() => {
      return fetch('/api/logs/latest_pred');
    })
    .then(response => {
      if (!response.ok) throw new Error('Failed to get latest pred log');
      return response.json();
    })
    .then(data => {
      if (!data.latest_log) {
        logDisplay.textContent = "No recent retrain log found.";
        return;
      }
      startLiveLogStreaming(data.latest_log);
    })
    .catch(err => {
      logDisplay.textContent = `Error retraining or fetching logs: ${err.message}`;
    });
});
</script>


</body>
</html>
